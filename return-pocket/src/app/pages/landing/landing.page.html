<ion-content [fullscreen]="true" [scrollY]="false">
  <app-header [mainText]="'Return Pocket'" [subText]="'Simple Scanning, Smart Saving'" [imgSrc]="'assets/resources/tempIcon.svg'"></app-header>
  <div class="nav-container">
    <div class="top-buttons">
      <button class="mat-button scanButton" (click)="takePicture()">
        <ion-icon name="scan-outline"></ion-icon>
      </button>
      <button class="mat-button viewButton" routerLink="/receipts">
        <ion-icon name="receipt-outline"></ion-icon>
      </button>
    </div>
    <div class="bottom-button">
      <button class="mat-button statsButton" routerLink="/stats">
        <ion-icon name="person-outline"></ion-icon>
      </button>
    </div>
  </div>
  <app-info-modal *ngIf="showInfoModal" (close)="handleModalClose()"></app-info-modal>
  
  <!-- Loading overlay -->
  <div class="loading-overlay" *ngIf="isLoading">
    <div class="loading-content">
      <ion-spinner name="crescent" color="primary"></ion-spinner>
      <p>{{ loadingMessage }}</p>
    </div>
  </div>
</ion-content>
