<ion-header>
  <ion-toolbar>
    <ion-title>Receipts</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <div class="receipt-list">
    <app-receipt-card *ngFor="let receipt of receipts" [receipt]="receipt" (click)="viewReceipt(receipt.id?.toString())"></app-receipt-card>
  </div>
</ion-content>
