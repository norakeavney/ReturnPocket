<ion-content [fullscreen]="true" class="receipt-detail">

  <!-- Grey background -->
  <div class="background-container">
    <img src="assets/resources/Receipt.svg" class="receipt-bg" />
  </div>

  <!-- Main Receipt Content -->
  <div class="receipt-card">
    <img src="assets/resources/tesco-logo.png" class="store-logo" />

    <h2>{{ receipt?.store_name }}</h2>
    <p>{{ receipt?.location }}</p>
    <p class="subtle">Present Barcode at Till</p>

    <h3>Total Amount</h3>
    <div class="amount">â‚¬{{ receipt?.total_amount }}</div>

    <div class="info-boxes">
      <div class="info">
        <label>Bottles</label>
        <div>{{ receipt?.bottle_count }}</div>
      </div>
      <div class="info">
        <label>Set Reminder</label>
        <div>{{ receipt?.timestamp | date: 'dd MMM yyyy, HH:mm' }}</div>
      </div>
    </div>

    <div class="barcode">
      <app-barcode [receiptId]="+currentId"></app-barcode>
    </div>

    <ion-button fill="clear" class="pdf-btn">ðŸ“„ Get PDF Receipt</ion-button>
    <ion-button expand="block" color="warning">Done</ion-button>
  </div>

</ion-content>
