<div class="header-container">
  <div class="logo-section" *ngIf="imgSrc">
    <img [src]="imgSrc" alt="Header logo" class="header-logo">
  </div>
  <div class="text-section">
    <h1 class="mat-headline-4">{{ mainText }}</h1>
    <h2 *ngIf="subText" class="mat-subheading-2">{{ subText }}</h2>
  </div>
</div>

<style>
  .header-container {
    display: flex;
    flex-direction: column;
    align-items: center;
    width: auto;
    gap: 12px;
    padding: 16px;
    text-align: center;
  }
  
  .logo-section {
    margin-bottom: 8px;
  }
  
  .text-section {
    display: flex;
    flex-direction: column;
    align-items: center;
    gap: 4px;
  }
  
  .header-logo {
    width: 60px;
    height: 60px;
    object-fit: contain;
  }

  .mat-subheading-2 {
    font-weight: 300;
    font-size: 0.9em;
    margin: 0;
    opacity: 0.9;
  }
</style>

<!-- Apply custom styles -->
<div [ngStyle]="customStyles"></div>
