<div class="header-container">
  <div class="logo-section" *ngIf="imgSrc">
    <img [src]="imgSrc" alt="Header logo" class="header-logo">
  </div>
  <div class="text-section">
    <h1 class="mat-headline-4">{{ mainText }}</h1>
    <h2 *ngIf="subText" class="mat-subheading-2">{{ subText }}</h2>
  </div>
</div>

<!-- Apply custom styles -->
<div [ngStyle]="customStyles"></div>
